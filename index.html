<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Trello clone</title>
</head>
<body>
    <div class="header">
        <p class="header__item">Trello</p>
        <div class="header__clocks"></div>
    </div>
    <div class="todoColumnsWrapper">
    <div class="todoColumns__first">
        <div class="todoColumns__header todoColumns__header_colorGreen">ToDo:</div>
        <div class="todoColumns__containerFirst">   </div>
        <button class="todoColumns__add">Add Todo</button>
    </div>
    <div class="todoColumns__second">
        <div class="todoColumns__header todoColumns__header_colorGrey">In progress: </div>
        <div class="todoColumns__containerSecond">  </div>
    </div>
    <div class="todoColumns__third">
        <div class="todoColumns__header todoColumns__header_colorBlue">Done: </div>
        <div class="todoColumns__containerThird">   </div>
        <button class="todoColumns__delete">Delete All</button>
    </div>
    </div>
</body>
</html>
